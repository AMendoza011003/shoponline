<form [formGroup]="loginForm">
  <p-card header="Ingresar al sistema" [style]="{ width: '360px' }">
    <div class="field">
      <label for="email">Correo Electrónico</label>
      <input type="text"
      pInputText
      formControlName="email"
      class="w-full"
      name="email"
      placeholder="Ingrese su correo electrónico">
    </div>
    <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
      <div *ngIf="email.errors?.['required']">Email es requerido</div>
      <div *ngIf="email.errors?.['email']">Email debe ser válido</div>
    </small>
    <div class="field">
      <label for="password">Contraseña</label>
      <input type="password"
      pInputText
      formControlName="password"
      class="w-full"
      name="password"
      placeholder="Ingrese su contraseña">
    </div>
    <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
      <div *ngIf="password.errors?.['required']">Contraseña es requerida</div>
      <div *ngIf="password.errors?.['pattern']">
        La contraseña debe tener al menos 8 caracteres, una letra minúscula, una mayúscula y un carácter especial.
      </div>
    </small>
    <p-button label="Ingresar" styleClass="w-full" [disabled]="loginForm.invalid"></p-button>
    <div class="mt-2">
      ¿No eres miembro? <a routerLink="/register">Regístrate</a>
    </div>
  </p-card>
</form>
